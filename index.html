<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextPhone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <button id="closeSidebar" class="close-btn">âœ–</button>
    <h2>ğŸ›ï¸<span style="color:#007bff">NovaStore</span></h2>
    <nav>
      <a href="#">Explore</a>
      <a href="#">Saved</a>
      <a href="#">Profile</a>
      <a href="#">Contact</a>
    </nav>

    <div class="filters">
      <h3>Filtrar por categorÃ­a</h3>
      <div id="categoryFilters" class="filter-group"></div>

      <h3>Filtrar por marca</h3>
      <div id="brandFilters" class="filter-group"></div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="top-bar">
      <button id="toggleSidebar" class="hamburger-btn">â˜°</button>
      <input type="text" placeholder="Buscar productos..." />
    </header>

    <section id="productContainer" class="grid">
      <!-- Productos renderizados por JS -->
    </section>
  </main>

  <!-- BotÃ³n flotante del carrito -->
  <button class="floating-cart-btn" onclick="toggleCart()">ğŸ›’</button>

  <!-- Panel lateral del carrito -->
  <aside id="cartPanel" class="cart-panel hidden">
    <div class="cart-header">
      <h2>ğŸ›’ Tu carrito</h2>
      <button onclick="toggleCart()">âœ–</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
  </aside>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Control de sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.getElementById('toggleSidebar');
      const closeBtn = document.getElementById('closeSidebar');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.add('open');
        toggleBtn.classList.add('hidden');
      });

      closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('open');
        toggleBtn.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
